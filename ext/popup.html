<!doctype html>
<!--
	This page is shown when the extension button is clicked, because the
	"browser_action" field in manifest.json contains the "default_popup" key with
	value "popup.html".
-->
<html>
	<head>
		<title>Getting Started Extension's Popup</title>
		<link href="foundation.min.css" rel="stylesheet">

		<style>
			body {
				font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
				font-size: 100%;
				width: 400px;
			}
			#status {
				/* avoid an excessively wide status text */
				white-space: pre;
				text-overflow: ellipsis;
				overflow: hidden;
				max-width: 500px;
			}
		</style>
		<script src="popup.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="small-12 columns">
				<a class="left">Enable tagging</a>
				<div class="switch left">
				  <input class="switch-input" id="enableTagging" type="checkbox" name="enableTagging">
				  <label class="switch-paddle" for="enableTagging">
				    <span class="show-for-sr">Enable Tagging</span>
			        <span class="switch-active" aria-hidden="true">On</span>
				    <span class="switch-inactive" aria-hidden="true">Off</span>
				  </label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns">
			<h2>Summary</h2>
			<ul id="summary-holder">
			</ul>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns">
			<a id="speak" class="button">Speak</a>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns">
			<a id="status" class="button">View data >></a>
			</div>
		</div>
	</body>
</html>
